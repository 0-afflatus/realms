{% extends 'main.html' %}

{% block content %}
	<div id="login_block">
		<div id="login_screen">
            <h2>Reset Password</h2>
            <form action="" method="post">{% csrf_token %}
                {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                    <p>{{ form.email }}</p> 
                <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
            </form>
        </div>
    </div>
{% endblock %}
